        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-body: #050505;
            --bg-card: #0a0a0a;
            --border-dim: #1a1a1a;
            --border-highlight: #333333;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Grid Background Pattern */
        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Stealth Card */
        .stealth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            transition: all 0.2s ease;
        }

        .stealth-card:hover {
            border-color: var(--border-highlight);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        /* Spotlight Effect Container */
        .spotlight-group:hover .spotlight-card::after {
            opacity: 1;
        }

        .spotlight-card {
            position: relative;
            overflow: hidden;
        }

        /* Typography Highlights */
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Dialog/Modal Backdrop */
        .backdrop-glass {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(8px);
        }
    </style>

                id: "section-voice", title: "Voice (Tera)",
                macros: [
                    { name: "s.join", desc: "Join voice channel.", args: [], code: "s.join" },
                    { name: "s.leave", desc: "Leave voice channel.", args: [], code: "s.leave" },
                    { name: "s.play", desc: "Play audio URL.", args: [{ name: "url", type: "string" }], code: "s.play[https://...]" },
                    { name: "s.stop", desc: "Stop playback.", args: [], code: "s.stop" }
                ]
            },
            {
                id: "section-levels", title: "Leveling",
                macros: [
                    { name: "s.addXp", desc: "Give XP.", args: [{ name: "user", type: "snowflake" }, { name: "xp", type: "int" }], code: "s.addXp[@user; 100]" },
                    { name: "s.rank", desc: "Show rank card.", args: [{ name: "user", type: "snowflake" }], code: "s.rank" }
                ]
            },
            {
                id: "section-ui", title: "Interface (UI)",
                macros: [
                    { name: "s.embed", desc: "Starts an embed builder.", args: [{ name: "json", type: "string", req: false }], code: "s.embed" },
                    { name: "s.embedTitle", desc: "Sets embed title.", args: [{ name: "text", type: "string" }], code: "s.embedTitle[Hello]" },
                    { name: "s.embedDesc", desc: "Sets embed description.", args: [{ name: "text", type: "string" }], code: "s.embedDesc[World]" },
                    { name: "s.embedColor", desc: "Sets embed color.", args: [{ name: "hex", type: "string" }], code: "s.embedColor[#FF0000]" },
                    { name: "s.embedImage", desc: "Sets embed image.", args: [{ name: "url", type: "string" }], code: "s.embedImage[http://...]" },
                    { name: "s.embedThumb", desc: "Sets thumbnail.", args: [{ name: "url", type: "string" }], code: "s.embedThumb[http://...]" },
                    { name: "s.embedFooter", desc: "Sets footer.", args: [{ name: "text", type: "string" }], code: "s.embedFooter[Footer]" },
                    { name: "s.embedField", desc: "Adds a field.", args: [{ name: "title", type: "string" }, { name: "value", type: "string" }, { name: "inline", type: "bool" }], code: "s.embedField[Title; Val; true]" },
            },
            {
                id: "section-core", title: "Core",
                macros: [
                    { name: "s.send", desc: "Send message.", args: [{ name: "cid", type: "id" }, { name: "txt", type: "str" }], code: "s.send[id; text]" },
                    { name: "s.reply", desc: "Reply message.", args: [{ name: "txt", type: "str" }], code: "s.reply[text]" },
                    { name: "s.c", desc: "Comment (ignored).", args: [{ name: "txt", type: "str" }], code: "s.c[comment]" },
                    { name: "s.log", desc: "Console log.", args: [{ name: "txt", type: "str" }], code: "s.log[debug]" }
                ]
            },
            {
                id: "section-events", title: "Events (Listeners)",
                macros: [
                    { name: "s.on(ready)", desc: "Triggered when bot starts.", args: [], code: "s.on(ready)" },
                    { name: "s.on(messageCreate)", desc: "New message sent.", args: [{ name: "msg", type: "opt" }], code: "s.on(messageCreate)" },
                    { name: "s.on(messageDelete)", desc: "Message deleted.", args: [], code: "s.on(messageDelete)" },
                    { name: "s.on(messageUpdate)", desc: "Message edited.", args: [], code: "s.on(messageUpdate)" },
                    { name: "s.on(interactionCreate)", desc: "Interaction received.", args: [], code: "s.on(interactionCreate)" },
                    { name: "s.on(guildCreate)", desc: "Bot joins guild.", args: [], code: "s.on(guildCreate)" },
                    { name: "s.on(guildDelete)", desc: "Bot leaves guild.", args: [], code: "s.on(guildDelete)" },
                    { name: "s.on(guildMemberAdd)", desc: "User joins server.", args: [], code: "s.on(guildMemberAdd)" },
                    { name: "s.on(guildMemberRemove)", desc: "User leaves server.", args: [], code: "s.on(guildMemberRemove)" },
                    { name: "s.on(voiceStateUpdate)", desc: "Voice channel change.", args: [], code: "s.on(voiceStateUpdate)" },
                    { name: "s.on(channelCreate)", desc: "Channel created.", args: [], code: "s.on(channelCreate)" },
                    { name: "s.on(channelDelete)", desc: "Channel deleted.", args: [], code: "s.on(channelDelete)" }
                ]
            }
        ];

        // --- RENDERER ---
        const container = document.getElementById('macros-container');

        macroCategories.forEach((cat, index) => {
            const section = document.createElement('section');
            section.id = cat.id;
            section.className = "mb-24";

            section.innerHTML = `
                <div class="flex items-end gap-4 mb-8 border-b border-white/5 pb-4">
                    <span class="text-4xl font-mono text-white/10 font-bold">0${index + 1}</span>
                    <h2 class="text-xl font-bold text-white uppercase tracking-widest">${cat.title}</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-px bg-white/5 border border-white/5">
                    ${cat.macros.map(m => `
                        <div class="bg-[#0a0a0a] p-8 cursor-pointer group hover:bg-[#0f0f0f] transition-colors relative" onclick='openModal(${JSON.stringify(m)}, "${cat.title}")'>
                            <div class="absolute top-4 right-4 text-gray-800 group-hover:text-white transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                            <h3 class="font-mono font-bold text-sm text-gray-300 group-hover:text-white mb-2">${m.name}</h3>
                            <p class="text-xs text-gray-600 group-hover:text-gray-500 leading-relaxed mb-6 h-8 overflow-hidden">${m.desc}</p>
                            <div class="flex items-center gap-2 mt-auto">
                                <span class="text-[9px] uppercase tracking-wider text-gray-700 font-bold border border-gray-800 px-1 py-0.5 rounded-sm group-hover:border-white/20 group-hover:text-gray-400 transition-colors">
                                    MACRO
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(section);
        });

        // --- MODAL ---
        const modal = document.getElementById('modal-panel');
        const overlay = document.getElementById('modal-overlay');

        window.openModal = (macro, category) => {
            document.getElementById('m-name').textContent = macro.name;
            document.getElementById('m-cat').textContent = category;
            document.getElementById('m-desc').textContent = macro.desc;
            document.getElementById('m-code').textContent = macro.code;

            const argsTable = document.getElementById('m-args');
            if (!macro.args || macro.args.length === 0) {
                argsTable.innerHTML = `<tr><td colspan="3" class="p-6 text-center text-gray-600 italic font-light">No arguments required.</td></tr>`;
            } else {
                argsTable.innerHTML = macro.args.map(arg => `
                    <tr class="border-b border-white/5 last:border-0 hover:bg-white/5">
                        <td class="p-3 text-white font-bold">${arg.name}</td>
                        <td class="p-3 text-gray-500">${arg.type}</td>
                        <td class="p-3 text-right">
                            ${arg.req === false
                        ? '<span class="text-[9px] text-gray-500 border border-gray-700 px-1 py-0.5 rounded-sm">OPTIONAL</span>'
                        : '<span class="text-[9px] text-white border border-white/20 px-1 py-0.5 rounded-sm">REQUIRED</span>'}
                        </td>
                    </tr>
                `).join('');
            }

            Prism.highlightElement(document.getElementById('m-code'));

            overlay.classList.remove('hidden');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                overlay.classList.remove('opacity-0');
                modal.classList.remove('opacity-0');
                modal.classList.remove('scale-95');
                modal.classList.add('scale-100');
            });
        };

        window.closeModal = () => {
            overlay.classList.add('opacity-0');
            modal.classList.add('opacity-0');
            modal.classList.add('scale-95');
            modal.classList.remove('scale-100');
            setTimeout(() => {
                overlay.classList.add('hidden');
                modal.classList.add('hidden');
            }, 200);
        };

        // --- SEARCH ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'k' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                document.getElementById('search').focus();
            }
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('section div.grid > div').forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

    </script>
</body>

</html>
