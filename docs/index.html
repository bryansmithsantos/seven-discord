    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #a1a1aa;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.04);
        }

        .sidebar-section {
            color: #3f3f46;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .sidebar-item {
            color: #52525b;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-item:hover {
            color: #fafafa;
            background: rgba(255, 255, 255, 0.04);
        }

        .sidebar-item.active {
            color: #fafafa;
            background: rgba(56, 189, 248, 0.1);
        }

        .sidebar-item i {
            width: 18px;
            height: 18px;
        }

        .card {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.12);
        }

        .code-block {
            background: #0c0c0c;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 10px;
        }

        .code-block pre {
            margin: 0;
            padding: 16px;
            font-size: 13px;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .tag-string {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .tag-number {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .tag-boolean {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        .animate-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
