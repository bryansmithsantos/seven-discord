<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven-Discord v2.6.0 | TERA Docs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-body: #050505;
            --bg-card: #0a0a0a;
            --border-dim: #1a1a1a;
            --border-highlight: #333333;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Grid Background Pattern */
        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Stealth Card */
        .stealth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            transition: all 0.2s ease;
        }

        .stealth-card:hover {
            border-color: var(--border-highlight);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        /* Spotlight Effect Container */
        .spotlight-group:hover .spotlight-card::after {
            opacity: 1;
        }

        .spotlight-card {
            position: relative;
            overflow: hidden;
        }

        /* Typography Highlights */
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Dialog/Modal Backdrop */
        .backdrop-glass {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="selection:bg-white selection:text-black">

    <!-- BACKGROUND GRID -->
    <div class="fixed inset-0 grid-bg pointer-events-none -z-10 opacity-50"></div>

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-[#050505]/90 backdrop-blur-md">
        <div class="max-w-screen-xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-6 h-6 bg-white rounded-sm flex items-center justify-center">
                    <span class="font-bold text-black text-xs">7</span>
                </div>
                <span class="font-mono text-xs text-gray-500 tracking-widest uppercase">TERA UPDATE v2.6.0</span>
            </div>
            <div class="flex gap-8 text-xs font-semibold uppercase tracking-wider text-gray-500">
                <a href="#section-core" class="hover:text-white transition-colors">Documentation</a>
                <a href="https://github.com/bryansmithsantos/seven-discord" target="_blank"
                    class="hover:text-white transition-colors">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <header class="pt-40 pb-20 px-6 max-w-screen-xl mx-auto">
        <div class="max-w-4xl">
            <h1 class="text-7xl md:text-8xl font-black tracking-tighter mb-8 text-white leading-[0.9]">
                THE LOGIC<br>
                <span class="text-gray-600">FRAMEWORK.</span>
            </h1>
            <p class="text-xl text-gray-400 max-w-2xl font-light mb-12 leading-relaxed">
                Seven-Discord v2.6.0 introduces native SQLite integration, aggressive JIT compilation, and a developer
                experience that feels like magic.
            </p>

            <!-- COMMAND BAR -->
            <div class="relative max-w-xl group">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-white/20 to-gray-800/20 rounded-lg blur opacity-50 group-hover:opacity-100 transition duration-500">
                </div>
                <input type="text" id="search"
                    class="relative w-full bg-[#080808] border border-white/10 rounded-lg py-4 pl-12 pr-4 text-white font-mono placeholder-gray-700 focus:outline-none focus:border-white/30 transition-colors"
                    placeholder="Search Macros...">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-600">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="absolute right-4 top-1/2 -translate-y-1/2 border border-white/10 rounded px-2 py-1">
                    <span class="text-[10px] text-gray-500 font-mono">CMD+K</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-screen-xl mx-auto px-6 pb-40" id="macros-container">
        <!-- Rendered via JS -->
    </main>

    <!-- FOOTER -->
    <footer class="border-t border-white/5 py-12 text-center text-gray-600 text-sm font-mono tracking-widest uppercase">
        <p>Seven-Discord &copy; 2025</p>
        <p class="mt-2">Designed for High Performance</p>
    </footer>

    <!-- MODAL -->
    <div id="modal-overlay" class="fixed inset-0 backdrop-glass z-[60] hidden opacity-0 transition-opacity duration-200"
        onclick="closeModal()"></div>
    <div id="modal-panel"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-3xl bg-[#090909] border border-white/10 z-[70] hidden opacity-0 scale-95 transition-all duration-200 shadow-2xl">

        <div class="flex flex-col h-[600px]">
            <!-- Header -->
            <div class="p-8 border-b border-white/5 flex justify-between items-start bg-[#050505]">
                <div>
                    <span id="m-cat"
                        class="text-[10px] font-mono font-bold text-gray-500 uppercase tracking-widest mb-3 block border-l-2 border-white pl-3">Category</span>
                    <h3 id="m-name" class="text-3xl font-bold text-white tracking-tight"></h3>
                </div>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Content -->
            <div class="p-8 overflow-y-auto flex-1 bg-[#0a0a0a]">
                <p id="m-desc" class="text-gray-400 text-lg mb-8 font-light leading-relaxed"></p>

                <div class="mb-8">
                    <label
                        class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-3 block">Implementation</label>
                    <pre
                        class="bg-[#050505] border border-white/5 rounded-none p-4 overflow-x-auto"><code class="language-javascript font-mono text-sm" id="m-code"></code></pre>
                </div>

                <div>
                    <label
                        class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-3 block">Interface</label>
                    <div class="border border-white/5 bg-[#050505]">
                        <table class="w-full text-left border-collapse">
                            <thead class="text-[10px] text-gray-500 uppercase font-mono bg-white/5">
                                <tr>
                                    <th class="p-3 border-b border-white/5 font-medium">Param</th>
                                    <th class="p-3 border-b border-white/5 font-medium">Type</th>
                                    <th class="p-3 border-b border-white/5 text-right font-medium">State</th>
                                </tr>
                            </thead>
                            <tbody id="m-args" class="text-xs font-mono text-gray-300">
                                <!-- JS RENDER -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-white/5 bg-[#050505] flex justify-end">
                <button onclick="closeModal()"
                    class="text-xs text-white bg-white/10 hover:bg-white/20 px-6 py-2 transition-colors uppercase font-bold tracking-wider">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const macroCategories = [
            {
                id: "section-db", title: "Native Database",
                macros: [
                    { name: "s.db.set", desc: "Sets a value in the high-performance native SQLite database.", args: [{ name: "key", type: "string" }, { name: "val", type: "any" }], code: "s.db.set[myKey; 100]" },
                    { name: "s.db.get", desc: "Retrieves a value from the database with O(1) complexity.", args: [{ name: "key", type: "string" }], code: "s.db.get[myKey]" },
                    { name: "s.db.delete", desc: "Removes a key-value pair permanently.", args: [{ name: "key", type: "string" }], code: "s.db.delete[myKey]" },
                    { name: "s.db.all", desc: "Exports the entire database state as JSON.", args: [], code: "s.db.all" }
                ]
            },
            {
                id: "section-core", title: "Core System",
                macros: [
                    { name: "s.send", desc: "Dispatches a message payload to a specific channel ID.", args: [{ name: "channelId", type: "snowflake" }, { name: "content", type: "string" }], code: "s.send[123456789; System Online]" },
                    { name: "s.reply", desc: "Replies to the event trigger context.", args: [{ name: "content", type: "string" }], code: "s.reply[Acknowledged.]" },
                    { name: "s.log", desc: "Writes to the system stdout/logger.", args: [{ name: "msg", type: "any" }], code: "s.log[Init Sequence]" },
                    { name: "s.reload", desc: "Triggers a hot-reload of the command registry.", args: [], code: "s.reload" },
                    { name: "s.eval", desc: "Executes arbitrary JavaScript in the runtime.", args: [{ name: "code", type: "string" }], code: "s.eval[process.exit(0)]" }
                ]
            },
            {
                id: "section-logic", title: "Logic Gates",
                macros: [
                    { name: "s.if", desc: "Standard conditional flow control.", args: [{ name: "condition", type: "bool" }, { name: "then", type: "block" }, { name: "else", type: "block", req: false }], code: "s.if[s.eq[1;1]; TRUE; FALSE]" },
                    { name: "s.setVar", desc: "Allocates a temporary runtime variable.", args: [{ name: "name", type: "string" }, { name: "val", type: "any" }], code: "s.setVar[temp; 1]" },
                    { name: "s.getVar", desc: "Reads a runtime variable.", args: [{ name: "name", type: "string" }], code: "s.getVar[temp]" },
                    { name: "s.randomInt", desc: "Generates a pseudo-random integer.", args: [{ name: "min", type: "int" }, { name: "max", type: "int" }], code: "s.randomInt[0; 100]" }
                ]
            },
            {
                id: "section-voice", title: "Voice (Tera)",
                macros: [
                    { name: "s.join", desc: "Connects the bot to the voice channel.", args: [], code: "s.join" },
                    { name: "s.leave", desc: "Disconnects from the current voice channel.", args: [], code: "s.leave" },
                    { name: "s.play", desc: "Streams audio from a URL.", args: [{ name: "url", type: "string" }], code: "s.play[https://...]" },
                    { name: "s.stop", desc: "Stops audio playback.", args: [], code: "s.stop" }
                ]
            },
            {
                id: "section-fun", title: "Entertainment",
                macros: [
                    { name: "s.hug", desc: "Hugs a user.", args: [{ name: "user", type: "snowflake" }], code: "s.hug[@user]" },
                    { name: "s.ship", desc: "Calculates compatibility.", args: [{ name: "u1", type: "string" }, { name: "u2", type: "string" }], code: "s.ship[User1; User2]" },
                    { name: "s.poll", desc: "Creates a simple poll.", args: [{ name: "question", type: "string" }, { name: "opt1", type: "string" }, { name: "opt2", type: "string" }], code: "s.poll[Cats or Dogs?; Cats; Dogs]" }
                ]
            },
            {
                id: "section-levels", title: "Leveling System",
                macros: [
                    { name: "s.addXp", desc: "Adds XP to a user.", args: [{ name: "user", type: "snowflake" }, { name: "amount", type: "int" }], code: "s.addXp[@user; 100]" },
                    { name: "s.rank", desc: "Displays user rank card.", args: [{ name: "user", type: "snowflake", req: false }], code: "s.rank" }
                ]
            },
            {
                id: "section-eco", title: "Economy",
                macros: [
                    { name: "s.addCash", desc: "Injects currency into a wallet.", args: [{ name: "user", type: "snowflake" }, { name: "amount", type: "int" }], code: "s.addCash[@user; 500]" },
                    { name: "s.removeCash", desc: "Deducts currency from a wallet.", args: [{ name: "user", type: "snowflake" }, { name: "amount", type: "int" }], code: "s.removeCash[@user; 100]" },
                    { name: "s.cash", desc: "Checks wallet balance.", args: [{ name: "user", type: "snowflake", req: false }], code: "s.cash" }
                ]
            }
        ];

        // --- RENDERER ---
        const container = document.getElementById('macros-container');

        macroCategories.forEach((cat, index) => {
            const section = document.createElement('section');
            section.id = cat.id;
            section.className = "mb-24";

            section.innerHTML = `
                <div class="flex items-end gap-4 mb-8 border-b border-white/5 pb-4">
                    <span class="text-4xl font-mono text-white/10 font-bold">0${index + 1}</span>
                    <h2 class="text-xl font-bold text-white uppercase tracking-widest">${cat.title}</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-px bg-white/5 border border-white/5">
                    ${cat.macros.map(m => `
                        <div class="bg-[#0a0a0a] p-8 cursor-pointer group hover:bg-[#0f0f0f] transition-colors relative" onclick='openModal(${JSON.stringify(m)}, "${cat.title}")'>
                            <div class="absolute top-4 right-4 text-gray-800 group-hover:text-white transition-colors">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                            <h3 class="font-mono font-bold text-sm text-gray-300 group-hover:text-white mb-2">${m.name}</h3>
                            <p class="text-xs text-gray-600 group-hover:text-gray-500 leading-relaxed mb-6 h-8 overflow-hidden">${m.desc}</p>
                            <div class="flex items-center gap-2 mt-auto">
                                <span class="text-[9px] uppercase tracking-wider text-gray-700 font-bold border border-gray-800 px-1 py-0.5 rounded-sm group-hover:border-white/20 group-hover:text-gray-400 transition-colors">
                                    MACRO
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(section);
        });

        // --- MODAL ---
        const modal = document.getElementById('modal-panel');
        const overlay = document.getElementById('modal-overlay');

        window.openModal = (macro, category) => {
            document.getElementById('m-name').textContent = macro.name;
            document.getElementById('m-cat').textContent = category;
            document.getElementById('m-desc').textContent = macro.desc;
            document.getElementById('m-code').textContent = macro.code;

            const argsTable = document.getElementById('m-args');
            if (!macro.args || macro.args.length === 0) {
                argsTable.innerHTML = `<tr><td colspan="3" class="p-6 text-center text-gray-600 italic font-light">No arguments required.</td></tr>`;
            } else {
                argsTable.innerHTML = macro.args.map(arg => `
                    <tr class="border-b border-white/5 last:border-0 hover:bg-white/5">
                        <td class="p-3 text-white font-bold">${arg.name}</td>
                        <td class="p-3 text-gray-500">${arg.type}</td>
                        <td class="p-3 text-right">
                            ${arg.req === false
                        ? '<span class="text-[9px] text-gray-500 border border-gray-700 px-1 py-0.5 rounded-sm">OPTIONAL</span>'
                        : '<span class="text-[9px] text-white border border-white/20 px-1 py-0.5 rounded-sm">REQUIRED</span>'}
                        </td>
                    </tr>
                `).join('');
            }

            Prism.highlightElement(document.getElementById('m-code'));

            overlay.classList.remove('hidden');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                overlay.classList.remove('opacity-0');
                modal.classList.remove('opacity-0');
                modal.classList.remove('scale-95');
                modal.classList.add('scale-100');
            });
        };

        window.closeModal = () => {
            overlay.classList.add('opacity-0');
            modal.classList.add('opacity-0');
            modal.classList.add('scale-95');
            modal.classList.remove('scale-100');
            setTimeout(() => {
                overlay.classList.add('hidden');
                modal.classList.add('hidden');
            }, 200);
        };

        // --- SEARCH ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'k' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                document.getElementById('search').focus();
            }
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('section div.grid > div').forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

    </script>
</body>

</html>
